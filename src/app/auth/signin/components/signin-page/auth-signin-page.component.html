      <div class="col-12 col-lg-7 col-xl-6">
        <h1 class="auth-title">Inicio de sesión</h1>
        <app-auth-signin-form [redirectUrl]="'/user'"></app-auth-signin-form>
        <div class="auth-alt-options">
          <a class="btn btn-link secondary-call-to-action-btn" [routerLink]="['/create-account']">
            Crear cuenta?
          </a>
          <a class="btn btn-link secondary-call-to-action-btn" [routerLink]="['/recover-password']">
            ¿Olvidó la constraseña?
          </a>
        </div>
        <div class="auth-form-divider">
          <span class="divider-text">Ó</span>
        </div>
